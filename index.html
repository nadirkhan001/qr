<!DOCTYPE html>
<html>
<head>
    <title>QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
    <style>
        /* Mobile-friendly styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        video {
            width: 90%;
            max-width: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: black;
        }
        p {
            margin-top: 15px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Scan QR Code</h1>
    <video id="video" autoplay></video>
    <p id="output">Initializing camera...</p>

    <script>
        console.log('Starting QR scanner...');
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                console.log('Camera access granted');
                const video = document.getElementById('video');
                video.srcObject = stream;

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                video.addEventListener('play', () => {
                    console.log('Video playing, starting QR scan...');
                    setInterval(() => {
                        if (video.readyState === video.HAVE_ENOUGH_DATA) {
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            context.drawImage(video, 0, 0, canvas.width, canvas.height);

                            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                            const code = jsQR(imageData.data, imageData.width, imageData.height);
                            if (code) {
                                console.log('QR Code Detected:', code.data);
                                document.getElementById('output').innerText = `QR Code: ${code.data}`
                                window.location.href = `https://your-adalo-app-link.com/Admin-Dashboard`;
                                ;
                            }
                        }
                    }, 100);
                });
            })
            .catch(error => {
                console.error('Error accessing camera:', error);
                document.getElementById('output').innerText = 'Camera access denied or unavailable.';
            });
    </script>
</body>
</html>
