<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin QR Code Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.min.js"></script>
</head>
<body>
    <h1>Admin QR Code Scanner</h1>
    <video id="video" width="300" height="200" autoplay></video>
    <p id="output"></p>  <!-- To show the QR code output -->

    <script>
        // Start the camera feed
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then(stream => {
            const video = document.getElementById('video');
            video.srcObject = stream;
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            video.addEventListener('play', () => {
                setInterval(() => {
                    // Capture the video frame
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

                    // Scan the frame for QR codes
                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        const scannedCode = code.data; // This is the scanned QR code value

                        // Display scanned QR code in the output
                        document.getElementById('output').innerText = scannedCode;

                        // Call function to validate the scanned QR code with Adalo
                        validateQRCode(scannedCode);
                    }
                }, 500);
            });
        })
        .catch(error => {
            console.error('Error accessing camera:', error);
            alert('Unable to access the camera. Please check your browser permissions.');
        });

        // Function to validate QR code against Adalo API
        function validateQRCode(scannedCode) {
            // Adalo API endpoint for Redemptions collection
            const apiUrl = 'https://api.adalo.com/v0/apps/43d1d797-8556-45d9-9cc4-a964777c052c/collections/t_0gp13b7mlbmxvftnqazbxqjl3';

            // Fetch all Redemptions to check the unique code
            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    'Authorization': 'Bearer 15wf61bh2xgzpd16c2wy2srm4' // Replace with your actual API key
                }
            })
            .then(response => response.json())
            .then(data => {
                // Check if the scanned code matches any unique code in Redemptions
                const redemption = data.records.find(record => record.unique_code === scannedCode);

                if (redemption) {
                    // If the code matches, update the 'qr_stopped' property to true
                    updateQRCodeStatus(redemption.id, true);
                } else {
                    // If the code does not match, set 'qr_stopped' to false
                    updateQRCodeStatus(null, false);
                }
            })
            .catch(error => {
                console.error('Error validating QR code:', error);
            });
        }

        // Function to update the QR code status in Adalo
        function updateQRCodeStatus(recordId, qrStopped) {
            if (!recordId) {
                alert('Invalid QR code!'); // Notify admin that the QR code is invalid
                return;
            }

            // Adalo API endpoint to update the specific Redemption record
            const updateUrl = `https://api.adalo.com/v0/apps/43d1d797-8556-45d9-9cc4-a964777c052c/collections/t_0gp13b7mlbmxvftnqazbxqjl3/${recordId}`;

            // Update the Redemption record with new qr_stopped value
            fetch(updateUrl, {
                method: 'PATCH',
                headers: {
                    'Authorization': 'Bearer 15wf61bh2xgzpd16c2wy2srm4', // Replace with your actual API key
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    qr_stopped: qrStopped
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('QR Code status updated successfully:', data);

                // Redirect admin to another screen if QR code is valid
                if (qrStopped) {
                    window.location.href = 'adalo://your-admin-screen-deeplink';
                }
            })
            .catch(error => {
                console.error('Error updating QR code status:', error);
            });
        }
    </script>
</body>
</html>
